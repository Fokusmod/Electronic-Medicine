networks:
  dev:
    name: dev

services:
  db:
    container_name: db
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=compose-admin
      - POSTGRES_PASSWORD=compose-admin
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev
  backend:
    build:
      context: ./backend
    networks:
      - dev
  frontend:
    build:
      context: ./frontend
    networks:
      - dev
